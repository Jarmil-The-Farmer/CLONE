services:
  clone-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: clone-unitree:ubuntu20.04
    container_name: clone_unitree_server
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
    volumes:
      - ../:/root/ws/CLONE:rw
      - ./:/root/ws/deploy:rw
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/root/.Xauthority:rw
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/root/.Xauthority
      - ROS_DOMAIN_ID=0
      - ROS_LOCALHOST_ONLY=0
    devices:
      - /dev/bus/usb:/dev/bus/usb
    command: /bin/bash